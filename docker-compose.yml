version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: vaadinstart
      POSTGRES_PASSWORD: vaadinstart
    ports:
      - "5433:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/test
      SPRING_DATASOURCE_USERNAME: vaadinstart
      SPRING_DATASOURCE_PASSWORD: vaadinstart
      DB_ENABLED: "true"
    ports:
      - "8081:8081"
